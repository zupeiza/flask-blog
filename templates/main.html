{% extends "template.html" %}
{% block content%}
	<h2>Welcome to the Flask blog!</h2>
	<p><a href="/logout">Logout</a></p>
	<h3>Add a new post:</h3>
		<form action="{{ url_for('add') }}" method="post" class="add">
			<p><label for="title">Title:</label>
			<input type="text" name="title" /></p>
			<p><label for="post">Post:</label>
			<textarea name="post" id="post" cols="40" rows="5"></textarea></p>
			<p><input class="button" type="submit" value="Save" /></p>
		</form>
	<br/>
	<br/>
	<h3>Posts:</h3>
	{% for p in posts %}
		<strong>Title: </strong> {{ p.title }} <br />
		<strong>Post: </strong> {{ p.post }} <br />
		<br/>
	{% endfor %}
{% endblock %}
