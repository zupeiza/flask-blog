{% extends "template.html" %}
{% block content%}
	<h2>Welcome to the Flask blog!</h2>
	<h3>Please login to access your blog.</h3>
		<form action="" method="post">
			<p>Username: <input type="text" name="username" value="{{ request.form.username }}"></p>
			<p>Password: <input type="text" name="password" value="{{ request.form.password }}"></p>
			<p><input type="submit" value="Login"></p>
		</form>
{% endblock %}
